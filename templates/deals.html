{%block seo %}

<meta name="description" content="Deals from amazing websites">

    {% block content %}
    
    <div id="mainGrid">
       
        <!-- item are generated dynamicaly -->
    </div>
    <script>
    async function hethtml() {
        const res = await fetch(`/dealdata`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }, // Set the content type
            body: { "name": "lol" } // Convert data to JSON for the body
        });
        data = await res.text()
        let divtoinsert = document.getElementById("mainGrid")
        divtoinsert.insertAdjacentHTML("afterbegin", data)
    }
    hethtml()

</script>

{%endblock%}
